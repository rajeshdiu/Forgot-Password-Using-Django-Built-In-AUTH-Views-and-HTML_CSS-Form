<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Sent</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin-top: 100px;
        }
        h2 {
            color: #343a40;
        }
        p {
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container p-5">
        <h2 class="font-weight-bold mt-3">Password Reset Sent</h2>
        <hr>
        <p>We've emailed you instructions for setting your password, 
            if an account exists with the email you entered. 
            You should receive them shortly.
            <br>If you don't receive an email, 
            please make sure you've entered the address you registered with, 
            and check your spam folder.</p>
        <a href="{% url 'signInPage' %}" class="btn btn-primary">Go to Login</a>
    </div>
</body>
</html>
